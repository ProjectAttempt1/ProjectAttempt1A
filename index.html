<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Project Demo</title>
</head>
<body>
    <h1>Health Hub</h1>

    <!--Default Patient Input Page-->
    <div id="patient-data-input" class="view active container" >
        <form action="" id="patient-data-form">
            <div id="fir-col" class="item">
                <div class="item">
                    <label for="name">Name:
                        <span id="nameSpan">
                            <input type="text" id="name" required placeholder="Full Name" name="name">
                        </span>
                    </label>   
                </div>

                <div class="item">
                    <label for="age">Age:
                        <span id="ageSpan">
                            <input type="number" id="age" required placeholder="Age" name="age">
                        </span>
                    </label>
                </div>

                <div class="item">
                    <label for="height">Height:
                        <span id="heightSpan">
                            <input type="number" placeholder="Height" id="height" name="height" />
                        </span>
                    </label>
                </div>

                <div class="item">
                    <label for="gender">Gender:
                        <span id="genderSpan">
                            <select name="gender" id="gender">
                                <option value="default">State gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="trans">Trans</option>
                                <option value="preferno">Prefer not to say</option>
                            </select>
                        </span>
                    </label>
                </div>

                <div class="item">
                    <label for="weight">Weight:
                        <span id="weightSpan">
                            <input type="number" placeholder="Weight" id="weight" name="weight" />
                        </span>
                    </label>
                </div>

                <div class="item">
                    <label for="dia-pressure">Diastolic Blood Pressure:
                        <span id="diaSpan">
                            <input type="number" placeholder="Diastolic Blood Pressure" id="dia-pressure" name="dia-pressure" />
                        </span>
                    </label>
                </div>

                <div class="item">
                    <label for="sys-pressure"> Systolic Blood Pressure:
                        <span id="sysSpan">
                            <input type="number" placeholder="Systolic Blood Pressure" id="sys-pressure" name="sys-pressure" />
                        </span>
                    </label>
                </div>

                <div class="item">
                    <label for="temp">Temperature:
                        <span id="tempSpan">
                            <input type="number" placeholder="Temperature" id="temp" name="temp" />
                        </span>
                    </label>
                </div>
                
                <div class="no-print item" id="button">
                    <button type="submit">Submit</button>
                </div>
                    
                

            </div>
            

        </form>

        <!--Stored Data we sent to the api-->
        <h2>Patient Data</h2>
        <pre id="patient-data-response"></pre>
        <button id="display-data-button">View Patient Record</button>

    </div>

    <div id="patient-data-view" class="view">
        <h1>Patient Data Stored</h1>
        <pre id="stored-patient-data"></pre>
        <button id="return-patient-input">Return</button>
    </div>

    <script src="script.js" defer></script>  <!--“Download this script right away, but don’t run it until after the HTML is fully loaded.” DEFER-->
</body>
</html>
